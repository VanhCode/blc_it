<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Đăng ký</h1>
        <form method="get" onsubmit="return signup()">
          <h5>Email</h5>
          <input type="text" class="input-login-username" id="username"/>
          <h5>Password</h5>
          <input type="password" class="input-login-password" id="password"/>
          <button type="submit" class="login__signInButton">Đăng ký</button>
        </form>
        <a href="login.html" class="login__registerButton"
          >Đăng nhập</a
        >
      </div>
    </div>
  </body>
  <script src="../js/login.js"></script>
</html>
